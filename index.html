<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalizes the default styles applied by web browsers -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./javascript.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="flex-main">
        <div class="flex-section">
          <h1>Spells</h1>
          <form>
            <label for="search">Search: </label
            ><input type="text" id="search" name="search" />
          </form>
        </div>

        <!-- IF IS LOADING IS TRUE, SHOWS THIS -->
        <div class="loading">LOADING...</div>

        <!-- ELSE SHOWS -->
        <!-- SPELL DATA TABLE - BUILT WITH FLEX -->
        <div class="grid-table">
          <div class="grid-row">
            <div class="cell header">Name</div>
            <div class="cell header">School</div>
            <div class="cell header">Level</div>
            <div class="cell header">Components</div>
            <div class="cell header">Class</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
