<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalizes the default styles applied by web browsers -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./javascript.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex-main">
      <div class="flex-section hero">
        <h1>DND 5e Spells</h1>
        <div class="search-container">
          <form>
            <label style="display: none" for="search">Search: </label
            ><input type="text" id="search" name="search" />
          </form>
        </div>
      </div>

      <!-- IF IS LOADING IS TRUE, SHOWS THIS -->
      <div class="loading">LOADING...</div>

      <!-- ELSE SHOWS -->
      <!-- SPELL DATA TABLE - BUILT WITH GRID -->
      <div class="grid-table">
        <div class="grid-row header">
          <div class="cell">Name</div>
          <div class="cell">School</div>
          <div class="cell">Level</div>
          <div class="cell">Components</div>
          <div class="cell">Class</div>
        </div>
      </div>
    </div>
  </body>
</html>
